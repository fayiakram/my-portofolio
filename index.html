<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>My Portofolio</title>
</head>

<body>
    <header>
        <h1>Portofolio Fayi M Akram</h1>
    </header>
    <!-- section profile -->
    <section class="profile">
        <img src="assets/images/FAYI.M.AKRAM-FSW-Wave 37.png" alt="Foto Profile">
        <div class="profile-info">
            <h2>Fayi Muhammad Akram</h2>
            <p>Laki Laki, Olahraga, 23th</p>
        </div>
    </section>
    <!-- section social media -->
    <section class="social-media">
        <h2>Media Sosial</h2>
        <a href="https://www.facebook.com/">Facebook</a>
        <a href="https://www.Twitter.com/">Twitter</a>
        <a href="https://www.Instagram.com/">Instagram</a>
    </section>
    <!-- section portofolio -->
    <section class="search-form">
        <h2>Cari Proyek</h2>
        <form action="#">
            <input type="text" name="search" placeholder="Masukkan Kata Kunci">
            <button type="submit">Cari</button>
        </form>
    </section>
    <div class="container" id="portofolioContainer">
        <!-- list portofolio akan ditambahkan oleh javascript disini -->
    </div>
</body>

<script src="./assets/js/index.js"></script>

</html>
